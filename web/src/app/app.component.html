<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button mat-button (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <button type="button" mat-button style="margin-left: auto;" (click)='showList()'>
      <mat-icon>list</mat-icon>
    </button>
    <button type="button" mat-button (click)='showCards()'>
      <mat-icon>view_module</mat-icon>
    </button>
    <!-- WIP bad performance-->
    <!-- <button type="button" mat-button (click)='showHeatmap()'>
      <mat-icon>dashboard</mat-icon>
    </button> -->
  </mat-toolbar-row>
</mat-toolbar>

<mat-drawer-container>
  <mat-drawer #drawer mode="over">
    <div>
      <a mat-button [routerLink]="'/dashboard'">Dashboard</a>
    </div>
    <div>
      <a mat-button [routerLink]="viewmode + '/indices'">Indices</a>
    </div>
    <div>
      <a mat-button [routerLink]="viewmode + '/tech'">Tech</a>
    </div>
    <div>
      <a mat-button [routerLink]="viewmode + '/health'">Health</a>
    </div>
    <div>
      <a mat-button [routerLink]="viewmode + '/finance'">Finance</a>
    </div>
    <div>
      <a mat-button [routerLink]="viewmode + '/food'">Food</a>
    </div>
    <div>
      <a mat-button [routerLink]="viewmode + '/retail'">Retail</a>
    </div>
    <div>
      <a mat-button [routerLink]="viewmode + '/energy'">Energy</a>
    </div>
    <div>
      <a mat-button [routerLink]="viewmode + '/industrial'">Industrial</a>
    </div>
    <div>
      <a mat-button [routerLink]="viewmode + '/mobility'">Mobility</a>
    </div>
    <div>
      <a mat-button [routerLink]="viewmode + '/media'">Media</a>
    </div>
    <div>
      <a mat-button [routerLink]="'/performance'" [queryParams]="{industry:'none'}">Performance</a>
    </div>
  </mat-drawer>

  <div class="container">
    <router-outlet></router-outlet>
  </div>

</mat-drawer-container>
